// MOCKNEAT BUILD FILE

buildscript() {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2'
    }
}

plugins {
    id "com.github.johnrengelman.shadow" version "1.2.4"
    id "com.jfrog.bintray" version "1.7.3"
}

apply plugin: 'java'
apply plugin: 'jacoco'

group 'net.andreinc'
version '0.2.0'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    //compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.6.1'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.3'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.11'
    compile group: 'com.github.mifmif', name: 'generex', version: '1.0.2'
    compile 'net.andreinc.aleph:aleph-formatter:0.1.0'
    testCompile group: 'com.opencsv', name: 'opencsv', version: '4.2'
    testCompile group: 'junit', name: 'junit', version: '4.4'
    testCompile group: 'commons-validator', name: 'commons-validator', version: '1.6'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}

apply from: 'install.gradle'
apply from: 'bintray.gradle'

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport